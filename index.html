<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Haseeb portfolio</title>
</head>
<body>
	<div id="content"></div>

	<script>
		window.onload = function() {
			fetch('index.php')
			.then(response => response.text())
			.then(data => {
				document.getElementById('content').innerHTML = data;
			})
			.catch(error => {
				console.error('Error fetching index.php:', error);
			});
		};
	</script>
</body>
</html>
